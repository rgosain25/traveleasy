{% extends 'common/accountbase.html' %}
{% block page_title %} Login {% endblock %}
{% load material_form %}
{% block extrahead %}
<style type="text/css">
#hf {
 display: block;   
 margin: auto;
 text-align: center;
}

#mf {
    margin: 50px auto;
}

#f {
    background-color: rgba(0,0,0,0.5);
}
</style>
{% endblock %}
 {% block content %}
 <div class="row">
     <div class="col s12 m8 l6 offset-m2 offset-l3">
         <div class="card-panel" id='f'>
             <h4 class='white-text'> Register </h4>
             <form action = "{% url 'signup' %}" method='POST' enctype="multipart/form-data">
                 {% csrf_token %}
                 {% form form=f %}{% endform %}
                 <div class="row">
                     <div class="col s12">
                         <button type="submit" id ="signup-btn" name="Submit" class="btn waves-effect waves-light left">Submit</button>
                     </div>
                 </div>
             </form>      
         </div>
     </div>
 </div>
 {% endblock %}
